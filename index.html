<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="./src/images/rxjs.svg" type="image/x-icon">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<title>Formation RxJs</title>
</head>

<body>
	<header class="header">
		<div class="logo">
			<div class="logo-ultimate"></div>
			<p class="logo-name">Ultimate Courses<span>&trade;</span></p>
		</div>
	</header>
	<div id="app">
		<h1>Ultimate RxJS</h1>
		<form action="" method="get" class="container">
			<div class="mb-4 text-danger title">Somme mensuel à payer</div>
			<div class="mb-4 form-group row">
				<label for="colFormLabelLg" class="col-sm-3 col-form-label col-form-label-lg">Montant emprunté</label>
				<div class="col-sm"></div>
				<div class="col-sm-5">
					<input type="number" class="form-control form-control-lg" id="amount">
				</div>
			</div>
			<div class="mb-4 form-group row">
				<label for="colFormLabelLg" class="col-sm-3 col-form-label col-form-label-lg">Taux d'interêt</label>
				<div class="col-sm"></div>
				<div class="col-sm-5">
					<input type="number" class="form-control form-control-lg" id="interest">
				</div>
			</div>
			<div class="mb-4 form-group row">
				<label for="colFormLabelLg" class="col-sm-3 col-form-label col-form-label-lg">Durée du prêt</label>
				<div class="col-sm"></div>
				<div class="col-sm-5">
					<div class="form-check-inline">
						<input class="form-check-input" type="radio" name="duration" id="exampleRadios1" value="15">
						<label class="form-check-label" for="exampleRadios1">15 jours</label>
					</div>
					<div class="form-check-inline">
						<input class="form-check-input" type="radio" name="duration" id="exampleRadios2" value="30">
						<label class="form-check-label" for="exampleRadios2">30 jours</label>
					</div>
				</div>
			</div>
			<div class="mb-4 form-group justify-content-center display-6">
				Vous devez payer mensuelement $<span id="mounthly-paement">0</span>
			</div>
		</form>
	</div>
	<script src="dist/bundle.js"></script>
</body>

</html>
