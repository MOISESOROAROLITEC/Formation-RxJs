<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="./src/images/rxjs.svg" type="image/x-icon">
	<title>Formation RxJs</title>
</head>

<body>
	<header class="header">
		<div class="logo">
			<div class="logo-ultimate"></div>
			<p class="logo-name">Ultimate Courses<span>&trade;</span></p>
		</div>
	</header>
	<div id="app">
		<h1>Ultimate RxJS</h1>
		<section class="content">
			<p id="info">Start polling to request random <a href="#" class="dogname">Dog</a> images!</p>
			<p class="polling-status">Polling status : <span id="status" class="polling-status-stoped">Stoped</span></p>
			<div class="buttons">
				<button class="btn" id="start-btn">Start</button>
				<button class="btn" id="stop-btn">Stop</button>
			</div>
			<img src="./src/images/rxjs.svg" alt="" id="dog-image">
		</section>
	</div>
	<script src="dist/bundle.js"></script>
</body>

</html>
